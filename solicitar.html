    <h2 align="center">Formulário de Cadastro</h2>
    <form action="" method="get" align="center">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>

        <div class="form-group">
            <label for="data-solicitacao">Data de Solicitação:</label>
            <input type="date" id="data-solicitacao" name="data_solicitacao">
        </div>

        <div class="form-group">
            <label for="equipamento">Tipo de Equipamento:</label>
            <select id="equipamento" name="equipamento">
                <option value="" disabled selected>Selecione o tipo do equipamento</option>
                    <option value="notebook">Notebook</option>
                    <option value="gabinete">Gabinete</option>
                    <option value="alaca">Placa Mãe</option>
                    <option value="nobreak">Nobreak</option>
                    </select>
        </div>

        <div class="form-group">
                <label for="servico">Tipo de Serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="" disabled selected>Selecione o Tipo de Serviço</option>
                    <option value="formatação">Formatação</option>
                    <option value="backup">BackUP</option>
                    <option value="atualização">Atualização</option>
                    <option value="troca">Troca de Hardwares</option>
                    <option value="consultoria">Consultorias</option>
                    <option value="orçamentos">Orçamentos</option>
                   
                </select>
            </div>

        <div class="form-group">
            <label for="descricao">Descrição do Problema:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="anexo">Enviar Anexo:</label>
            <input type="file" id="anexo" name="anexo">
        </div>

        <button type="button" onclick="window.location.href='enviado.html'">Enviar</button>
    </form>
